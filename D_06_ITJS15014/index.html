<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6. domaci</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form action="php.com" method="get">
      <fieldset>
        <!-- ROW 1 -->
        <div class="row">
          <label for="name" class="col-2">Ime i prezime:</label>
          <input
            type="text"
            name="name"
            placeholder="Unesite svoje ime i prezime"
            class="col-10"
          />
        </div>
        <!-- ROW 2 -->
        <div class="row">
          <label for="search" class="col-2">Pretrazite:</label>
          <div class="col-5 relative-parent">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="search"
              name="search"
              placeholder="Pretrazite.."
              id="search-indent"
            />
          </div>
          <span class="col-5">&nbsp</span>
        </div>
        <!-- ROW 3 -->
        <div class="row">
          <label for="location" class="col-2">Zemlja:</label>
          <select name="location" id="" class="col-10">
            <option value="Italija">Italija</option>
            <option value="Italija">Nemacka</option>
            <option value="Italija">Grcka</option>
            <option value="Italija">Francuska</option>
            <option value="Italija">Spanija</option>
          </select>
        </div>
        <!-- ROW 4 -->
        <div class="row">
          <label for="description" class="col-2">Opis:</label>
          <textarea
            name="description"
            id=""
            cols="30"
            rows="10"
            placeholder="Napisite neki opis..."
            class="col-10"
          ></textarea>
        </div>
        <!-- ROW 5 -->
        <div class="row">
          <span class="col-11">&nbsp</span>
          <button type="submit" class="col-1">Potvrdite</button>
        </div>
        <!-- 

          U rowu 5 button gubi padding i izjeda mu se tekst kada smanjujem ekran, te sam morao da uvedem media screen od 727px do 601px kako bih mu smanjio font-size jer to ne radi samostalno. 

          Sa kodom ispod funkcionise kada u css-u postavim float right za button. Iako tako izgleda elegantnije stilisticno, cini mi se da je to vise hack nego resenje problema.

        <div class="row col-12">
          <button type="submit">Potvrdite</button>
        </div> -->
      </fieldset>
    </form>
  </body>
</html>
