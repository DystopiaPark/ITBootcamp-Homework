<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6. domaci</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form action="php.com" method="get">
      <fieldset>
        <!-- ROW 1 -->
        <div class="row">
          <div class="col-2">
            <label for="name">Ime i prezime:</label>
          </div>
          <div class="col-10">
            <input
              type="text"
              name="name"
              placeholder="Unesite svoje ime i prezime"
            />
          </div>
        </div>
        <!-- ROW 2 -->
        <div class="row">
          <div class="col-2"><label for="search">Pretrazite:</label></div>
          <div class="col-5 relative-parent">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="search"
              name="search"
              placeholder="Pretrazite.."
              id="search-indent"
            />
          </div>
        </div>
        <!-- ROW 3 -->
        <div class="row">
          <div class="col-2 padding"><label for="location">Zemlja:</label></div>
          <div class="col-10">
            <select name="location" id="">
              <option value="Italija">Italija</option>
              <option value="Italija">Nemacka</option>
              <option value="Italija">Grcka</option>
              <option value="Italija">Francuska</option>
              <option value="Italija">Spanija</option>
            </select>
          </div>
        </div>
        <!-- ROW 4 -->
        <div class="row remove-margin-bottom">
          <div class="col-2"><label for="description">Opis:</label></div>
          <div class="col-10">
            <textarea
              name="description"
              id=""
              cols="30"
              rows="10"
              placeholder="Napisite neki opis..."
            ></textarea>
          </div>
        </div>
        <!-- ROW 5 -->
        <div class="row remove-margin">
          <div class="col-12">
            <button type="submit">Potvrdite</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
