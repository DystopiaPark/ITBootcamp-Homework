<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domaci 4</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <h1>Input  Form</h1>
      <!-- login form-->
      <form action="test.php" method="get" id="form-1">
        <fieldset>
          <legend>Login details</legend>
          <div class="login-container">
            <div>
              <label for="ime">Name: </label>
              <input type="text" name="ime" value="" id="name" />
            </div>
            <div>
              <label for="mail">Email: </label>
              <input type="email" name="mail" id="mail" />
            </div>
            <div>
              <label for="pass">Password: </label>
              <input type="password" name="pass" id="pass" />
            </div>
          </div>
        </fieldset>
    <!-- end of login form -->
    <!-- feedback form -->
        <fieldset>
          <legend>Your feedback</legend>
          <!-- feedback div -->
          <div class="feedback-div">
          <!-- emotion division -->
            <label for="emo">Please check all the emotions that apply to you: </label>
            <div class="margin-div">
              <table>
                <tr>
                  <td>
                  Angry<input type="checkbox" value="angry" name="emo" id="angry" />
                  </td>
                </tr>
                <tr>
                  <td>
                  Sad<input type="checkbox" value="sad" name="emo" id="sad" />
                  </td>
                </tr>
                <tr>
                  <td>
                  Happy<input type="checkbox" value="happy" name="emo" id="happy" checked/>
                  </td>
                </tr>
                <tr>
                  <td>
                  Ambivalent<input
                    type="checkbox"
                    value="ambivalent"
                    name="check"
                    id="ambivalent"
                  />
                  </td>
                </tr>
              </table>
            </div>
          <!-- service satisfaction division -->
          <label for="satisfaction">How satisfied were you with our service?</label>
          <div class="margin-div">
            <table>
              <tr>
                <td>Very Satisfied<input type="radio" value="Very Satisfied" name="satisfaction" id="very-satisfied"/>
                </td>
              </tr>
              <tr>
                <td>
                Satisfied<input type="radio" value="Satisfied" name="satisfaction" id="satisfied"/>
                </td>
              </tr>
              <tr>
                <td>Didn't care<input type="radio" value="Didn't care" name="satisfaction" id="didnt-care"/>
                </td>
              </tr>
              <tr>
                <td>Dissatisfied<input type="radio" value="Dissatisfied" name="satisfaction" id="dissatisfied"/>
                </td>
              </tr>
              <tr>
                <td>Very dissatisfied<input type="radio" value="Very dissatisfied" name="satisfaction" id="very-dissatisfied"/>
                </td>
              </tr>
            </table>
          </div>
          <div>
            <label for="comments">Further comments: </label>
            <textarea name="comments" id="comments" cols="25" rows="3"></textarea>
          </div>
          </div>
        </fieldset>
      <!-- end of feedback form -->
      <!-- last form -->
        <div class="last-form" >
          <!-- photo division -->
          <div class="photo-div">
            <label for="file">Bio photo: </label>
            <input type="file"></input>
          </div>
          <!-- location division -->
          <div>
            <label for="location">Location visited: </label>
            <select name="location">
              <option disabled selected value>Select location</option>
              <optgroup label="USA">
              <option value="Florida" name="location">Florida</option>
              <option value="Texas" name="location">Texas</option>
              <option value="North Carolina" name="location">North Carolina</option>
              </optgroup>
              <optgroup label="China">
              <option value="Fujian" name="location">Fujian</option>
              <option value="Guandong" name="location">Guandong</option>
              <option value="Shandong" name="location">Shandong</option>
              </optgroup>
            </select>
          </div>
          <!-- buttons -->
          <div class="btn-container">
            <button type="submit" value="posalji">Submit</button>
            <button type="reset" id="btn">Reset</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
